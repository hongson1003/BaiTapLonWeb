<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">

  <script src="../js/jquery-3.6.4.min.js"></script>
  <script src="../css/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.min.css">
  <link rel="stylesheet" href="../css/base.css">
</head>
<body>
  <div class="container-fluid main">
    <header class="header">
      <div class="header-header">
        <p>Chào mừng quý khách đến với Bảo Sơn Coffee</p>
        <p>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-solid fa-envelope"></i>
        </p>
      </div>

      <div class="header-banner">
        <div class="header-banner__logo">
          <img class="logo" src="../image/logo-removebg-preview.png" alt="">
        </div>

        <div class="header-banner__introduce">
          <p>CHUYÊN CUNG CẤP SỈ</p>
          <p>CAFE RANG XAY NGYÊN CHẤT 100%</p>
          <p>SẢNG KHOÁI TÍNH THẦN CÙNG ABC COFFEE</p>
        </div>

        <div class="header-banner__cart">
          <img class="header-banner__cart__phone" src="../image/Hotline-removebg-preview.png" alt="">
          <div class="header-banner__cart__sdt">
            <p>0986.989.626</p>
            <p>0986.989.626</p>
          </div>

          <div class="cart">
            <p>0 đ</p>
            <i class="fa-solid fa-cart-shopping"></i>

          </div>
        </div>

      </div>

      
    </header>
    <!-- End header -->

    <!-- Nav & carousel slideshow -->

    <div class="navs-slide">
      <div class="navs-slide-header">
        <p><a href="">TRANG CHỦ</a></p>
        <p><a href="">GIỚI THIỆU</a></p>
        <p><a href="">CỬA HÀNG</a></p>
        <p><a href="">DỊCH VỤ NHÀ HÀNG – KHÁCH SẠN</a></p>
        <p><a href="">TIN TỨC</a></p>
        <p><a href="">LIÊN HỆ</a></p>
      </div>
      <div id="myCarousel" class="carousel slide slideshow" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../image/bg3.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../image/bg1.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../image/bg2.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../image/bg4.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>





  
  
</body>
</html>
